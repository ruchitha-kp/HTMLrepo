<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4a90c3; /* Outer background (light blue) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #1e3d5f; /* Dark blue box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            color: white;
            font-size: 14px;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid white;
            background: transparent;
            color: white;
            outline: none;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #a1cbe0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        p {
            color: white;
            font-size: 14px;
            margin-top: 15px;
        }
        a {
            color: #a1cbe0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Please Login</h2>
        <form>
            <label>Email</label>
            <input type="email" required>

            <label>Password</label>
            <input type="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Register</a></p>
    </div>
</body>
</html>
